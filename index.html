<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <title>Pile ou Face</title>
</head>
<body>

    <div class="titre"><h1>Pile ou Face</h1></div>
    <div class="container">
        <div class="stats">
            <p id="pile-stats">Pile: 0</p>
            <p id="face-stats">Face: 0</p>
        </div>
        <div class="coin">
            <div class="face">
                <img src="img/face.png" class="img-fluid" alt="...">
            </div>
            <div class="pile">
                <img src="img/pile.png" class="img-fluid" alt="...">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip the coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
